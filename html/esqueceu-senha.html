<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha - GestiX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Estilos específicos para a página de esqueceu a senha */
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    
    .forgot-container {
      max-width: 450px;
      width: 100%;
      padding: 24px;
    }
    
    .forgot-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .forgot-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text);
    }
    
    .forgot-subtitle {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
      line-height: 1.5;
    }
    
    .form-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 24px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }
    
    .form-label .required {
      color: var(--alert);
      margin-left: 4px;
    }
    
    .form-input {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .btn-send {
      width: 100%;
      padding: 16px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .btn-send:hover {
      background: #333;
      transform: translateY(-1px);
    }
    
    .btn-send:active {
      transform: translateY(0);
    }
    
    .btn-send:disabled {
      background: var(--muted);
      cursor: not-allowed;
      transform: none;
    }
    
    .back-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      text-align: center;
    }
    
    .back-link {
      color: var(--brand);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .back-link:hover {
      color: #333;
      text-decoration: underline;
    }
    
    .divider {
      height: 1px;
      background: var(--border);
      margin: 20px 0;
      position: relative;
    }
    
    .divider::after {
      content: 'ou';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 0 12px;
      color: var(--muted);
      font-size: 12px;
    }
    
    .mensagem {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 500;
    }
    
    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .mensagem.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .form-help {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
    
    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .brand-logo i {
      width: 40px;
      height: 40px;
      color: var(--brand);
    }
    
    .brand-logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--brand);
    }
    
    .info-box {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .info-box-title {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info-box-text {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    
    @media (max-width: 768px) {
      .forgot-container {
        padding: 16px;
      }
      
      .form-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="brand-logo">
      <i data-feather="briefcase"></i>
      <span class="brand-logo-text">GestiX</span>
    </div>
    
    <div class="forgot-header">
      <h1 class="forgot-title">Esqueceu a senha?</h1>
      <p class="forgot-subtitle">Digite seu email e enviaremos instruções para redefinir sua senha</p>
    </div>
    
    <div class="form-container">
      <!-- Mensagens de sucesso/erro serão inseridas aqui -->
      <div id="mensagem-container"></div>
      
      <div class="info-box">
        <div class="info-box-title">
          <i data-feather="info"></i>
          Como funciona
        </div>
        <div class="info-box-text">
          Digite o email cadastrado em sua conta. Se o email for encontrado, enviaremos um link para redefinir sua senha.
        </div>
      </div>
      
      <form id="forgot-form" method="POST" action="../php/esqueceu-senha.php">
        <div class="form-group">
          <label for="email" class="form-label">
            Email cadastrado
            <span class="required">*</span>
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            required
            placeholder="Digite seu email"
            autocomplete="email"
          >
          <div class="form-help">Digite o email que você usou para se cadastrar</div>
        </div>
        
        <button type="submit" class="btn-send" id="btn-send">
          <i data-feather="mail"></i>
          Enviar instruções
        </button>
        
        <div class="divider"></div>
        
        <div class="back-actions">
          <a href="../php/login.php" class="back-link">
            <i data-feather="arrow-left"></i>
            Voltar ao login
          </a>
          <a href="../html/cadastro.html" class="back-link">
            <i data-feather="user-plus"></i>
            Criar nova conta
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Inicializar ícones
    feather.replace();
    
    // Inicialização da página
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Página de esqueceu senha carregada');
    });
    
    // Validação do formulário
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value;
      const btnSend = document.getElementById('btn-send');
      
      if (!email.includes('@')) {
        e.preventDefault();
        mostrarMensagem('Digite um email válido', 'erro');
        return;
      }
      
      // Desabilitar botão durante envio
      btnSend.disabled = true;
      btnSend.innerHTML = '<i data-feather="loader"></i> Enviando...';
      feather.replace();
    });
    
    function mostrarMensagem(texto, tipo) {
      const container = document.getElementById('mensagem-container');
      container.innerHTML = `<div class="mensagem ${tipo}">${texto}</div>`;
      
      // Scroll para a mensagem
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
