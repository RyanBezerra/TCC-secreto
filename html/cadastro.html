<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - GestiX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* Estilos específicos para a página de cadastro */
    .cadastro-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .cadastro-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .cadastro-title {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px;
      color: var(--text);
    }
    
    .cadastro-subtitle {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }
    
    .form-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group.full-width {
      grid-column: 1 / -1;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }
    
    .form-label .required {
      color: var(--alert);
      margin-left: 4px;
    }
    
    .form-input {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .form-select {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .form-select:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }
    
    .btn-cadastrar {
      width: 100%;
      padding: 16px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-cadastrar:hover {
      background: #333;
      transform: translateY(-1px);
    }
    
    .btn-cadastrar:active {
      transform: translateY(0);
    }
    
    .mensagem {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 500;
    }
    
    .mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
      transition: color 0.2s ease;
    }
    
    .back-link:hover {
      color: var(--text);
    }
    
    .form-help {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .cadastro-container {
        padding: 16px;
      }
      
      .form-container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <i data-feather="briefcase"></i>
        <div class="brand-text">
          <span class="brand-title">GestiX</span>
          <span class="brand-sub">Sistema Inteligente</span>
        </div>
      </div>
      <nav class="nav">
        <a href="dashboard.html"><i data-feather="home"></i>Dashboard</a>
        <a href="cronograma.html"><i data-feather="calendar"></i>Cronograma</a>
        <a href="agendamentos.html"><i data-feather="users"></i>Agendamentos</a>
        <a href="insights.html"><i data-feather="cpu"></i>Insights IA</a>
        <a class="active" href="cadastro.html"><i data-feather="user-plus"></i>Cadastro</a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-link sidebar-settings-link"><i data-feather="settings"></i>Configurações</a>
      </div>
    </aside>

    <main class="content">
      <div class="cadastro-container">
        <a href="dashboard.html" class="back-link">
          <i data-feather="arrow-left"></i>
          Voltar ao Dashboard
        </a>
        
        <div class="cadastro-header">
          <h1 class="cadastro-title">Cadastro de Usuário</h1>
          <p class="cadastro-subtitle">Adicione novos usuários ao sistema</p>
        </div>
        
        <div class="form-container">
          <!-- Mensagens de sucesso/erro serão inseridas aqui pelo PHP -->
          <div id="mensagem-container"></div>
          
          <form id="cadastro-form">
            <div class="form-grid">
              <div class="form-group full-width">
                <label for="nome" class="form-label">
                  Nome Completo
                  <span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="nome" 
                  name="nome" 
                  class="form-input" 
                  required
                  placeholder="Digite o nome completo"
                >
                <div class="form-help">Nome completo do usuário</div>
              </div>
              
              <div class="form-group">
                <label for="email" class="form-label">
                  Email
                  <span class="required">*</span>
                </label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="form-input" 
                  required
                  placeholder="usuario@empresa.com"
                >
                <div class="form-help">Email válido para login</div>
              </div>
              
              <div class="form-group">
                <label for="senha" class="form-label">
                  Senha
                  <span class="required">*</span>
                </label>
                <input 
                  type="password" 
                  id="senha" 
                  name="senha" 
                  class="form-input" 
                  required
                  placeholder="Mínimo 6 caracteres"
                  minlength="6"
                >
                <div class="form-help">Mínimo 6 caracteres</div>
              </div>
              
              <div class="form-group">
                <label for="cargo" class="form-label">
                  Cargo
                  <span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="cargo" 
                  name="cargo" 
                  class="form-input" 
                  required
                  placeholder="Ex: Gerente, Atendente, Técnico"
                >
                <div class="form-help">Cargo/função do usuário</div>
              </div>
              
              <div class="form-group">
                <label for="empresa_nome" class="form-label">
                  Empresa
                  <span class="required">*</span>
                </label>
                <input 
                  type="text" 
                  id="empresa_nome" 
                  name="empresa_nome" 
                  class="form-input" 
                  required
                  placeholder="Digite o nome da empresa"
                >
                <div class="form-help">Nome da empresa do usuário</div>
              </div>
            </div>
            
            <button type="submit" class="btn-cadastrar">
              <i data-feather="user-plus"></i>
              Cadastrar Usuário
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="../js/app.js"></script>
  <script>
    // Inicializar ícones
    feather.replace();
    
    // Inicialização da página
    document.addEventListener('DOMContentLoaded', function() {
      // Página carregada com sucesso
      console.log('Página de cadastro carregada');
    });
    
    // Validação e envio do formulário
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const cargo = document.getElementById('cargo').value;
      const empresaNome = document.getElementById('empresa_nome').value;
      
      // Validações
      if (nome.trim().length < 2) {
        mostrarMensagem('Digite o nome completo', 'erro');
        return;
      }
      
      if (!email.includes('@')) {
        mostrarMensagem('Digite um email válido', 'erro');
        return;
      }
      
      if (senha.length < 6) {
        mostrarMensagem('A senha deve ter pelo menos 6 caracteres', 'erro');
        return;
      }
      
      if (cargo.trim().length < 2) {
        mostrarMensagem('Digite o cargo', 'erro');
        return;
      }
      
      if (empresaNome.trim().length < 2) {
        mostrarMensagem('Digite o nome da empresa', 'erro');
        return;
      }
      
      // Enviar dados via AJAX
      const formData = new FormData();
      formData.append('nome', nome);
      formData.append('email', email);
      formData.append('senha', senha);
      formData.append('cargo', cargo);
      formData.append('empresa_nome', empresaNome);
      
      fetch('../php/cadastro.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          mostrarMensagem(data.message, 'sucesso');
          // Limpar formulário
          document.getElementById('cadastro-form').reset();
        } else {
          mostrarMensagem(data.message, 'erro');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        mostrarMensagem('Erro ao processar cadastro. Tente novamente.', 'erro');
      });
    });
    
    function mostrarMensagem(texto, tipo) {
      const container = document.getElementById('mensagem-container');
      container.innerHTML = `<div class="mensagem ${tipo}">${texto}</div>`;
      
      // Scroll para a mensagem
      container.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
